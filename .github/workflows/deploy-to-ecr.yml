name: Build and Push to ECR

on:
  push:
    branches:
      - main
      - feat/iac
    # paths:
    #   - 'nodejs-microservice/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: nodejs-microservice
  # Sample ECR URI - Replace with your actual ECR registry URI
  ECR_REGISTRY: 440185825250.dkr.ecr.us-east-1.amazonaws.com/nodejs-microservice

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          # Uncomment the following line if using OIDC instead of access keys
          # role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          # role-session-name: GitHubActions

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./nodejs-microservice
          file: ./nodejs-microservice/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}:latest
            ${{ env.ECR_REGISTRY }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Output image URI
        run: |
          echo "Image pushed to ECR:"
          echo "${{ env.ECR_REGISTRY }}:${{ github.sha }}"

